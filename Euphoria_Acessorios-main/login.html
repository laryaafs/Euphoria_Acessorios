<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joias & Euphoria Acessórios</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="login-container">
        <header class="banner">
            <div class="banner-text">
                <h2>BEM-VINDO(A)</h2>
                <p>Todos os produtos de Euphoria são exclusivos pra você</p>
            </div>
            <div class="banner-logo">
                <img src="assets/images/logo.png" alt="Logo Joias & Euphoria Acessórios">
            </div>
        </header>

        <main class="login-area">
            <h3>Faça o seu login ou crie uma conta</h3>

            <div class="columns">
                <section class="login-section">
                    <img src="assets/images/Ellipse 1.png" alt="Ícone de usuário" class="icon">
                    <h4>Já tenho conta</h4>

                    <form id="login-form">
                        <label for="email-login">e-mail</label>
                        <input type="email" id="email-login" placeholder="Digite seu e-mail">

                        <label for="password-login">senha</label>
                        <input type="password" id="password-login" placeholder="Digite sua senha">

                        <a href="home.html" class="btn-primary">Entrar</a>
                    </form>

                    <div class="links">
                        <a href="#">Esqueci minha senha</a>
                        <a href="#">Receber código de acesso por email</a>
                    </div>
                </section>

                <div class="divider"></div>

                <section class="register-section">
                    <img src="assets/images/Ellipse 1.png" alt="Ícone de cadastro" class="icon">
                    <h4>Quero criar uma conta</h4>
                    <a href="cadastro.html" class="btn-secondary">Cadastrar</a>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
