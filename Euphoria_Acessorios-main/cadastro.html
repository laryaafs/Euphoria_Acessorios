<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Joias & Euphoria Acessórios</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="login-container">
        <header class="banner">
            <div class="banner-text">
                <h2>BEM-VINDO(A)</h2>
                <p>Todos os produtos de Euphoria são exclusivos pra você</p>
            </div>
            <div class="banner-logo">
                <img src="assets/images/logo.png" alt="Logo Joias & Euphoria Acessórios">
            </div>
        </header>

        <main class="login-area">
            
            <section class="register-form-section">
                <img src="assets/images/Ellipse 1.png" alt="Ícone de cadastro" class="icon">
                <h4>Crie sua conta</h4>
                
                <form>
                    <label for="email">e-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">

                    <label for="senha">senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">

                    <label for="confirmar-senha">Confirme sua senha</label>
                    <input type="password" id="confirmar-senha" placeholder="••••••••••">
                    
                    <div class="form-buttons">
                        <a href="login.html" class="btn-cancel">Cancelar</a>
                        <a href="home.html" class="btn-secondary">Cadastrar</a>
                    </div>
                </form>
            </section>

        </main>
    </div>

</body>
</html>
