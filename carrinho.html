<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Joias & Euphoria Acessórios</title>
    <link rel="stylesheet" href="assets/css/carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="cart-header">
        <div class="header-content">
            <a href="home.html" class="logo">
                <img src="assets/images/logo.png" alt="Logo Joias & Euphoria Acessórios">
            </a>
            <h1>Carrinho de Compras</h1>
        </div>
    </header>

    <div class="shipping-banner">
        <p>FRETE GRÁTIS A partir de R$ 299</p>
    </div>

    <div class="page-container">
        <div class="breadcrumb">
            <a href="home.html"><i class="fas fa-arrow-left"></i> INÍCIO</a>
        </div>

        <main class="cart-layout cart-page">
            <section class="cart-items-list" id="cart-items-container">
                <p class="empty-cart-message">Seu carrinho está vazio.</p>
            </section>

            <aside class="cart-summary">
                <h3>Resumo do Pedido</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal-price">R$ 0,00</span>
                </div>
                <div class="summary-row">
                    <span>Frete</span>
                    <span>Grátis</span>
                </div>
                <hr class="summary-divider">
                <div class="summary-row total-row">
                    <span>Total</span>
                    <span id="total-price">R$ 0,00</span>
                </div>
                <a href="checkout.html" class="btn-checkout">Finalizar Compra</a>
                <a href="home.html" class="keep-shopping-link">Continuar comprando</a>
            </aside>
        </main>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
